<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsaïs Do</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FDFBF7">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <button class="icon-btn">&#9776;</button> <button class="icon-btn">&#128172;</button> </div>
        <div class="intro">
            <h1>Mes Bonsaïs</h1>
            <p id="compteur-arbres">Chargement...</p>
        </div>
    </header>

    <main>
        <div class="carousel-container" id="bonsai-list">
            </div>
    </main>

    <button id="add-btn" class="fab">+</button>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="modal-title">Nouveau Bonsaï</h2>
            
            <form id="bonsai-form">
                <div class="form-group">
                    <label>Nom de l'arbre</label>
                    <input type="text" id="input-name" placeholder="Ex: Mon beau Pin" required>
                </div>

                <div class="form-group">
                    <label>Espèce (Base de données)</label>
                    <select id="input-species" required>
                        </select>
                </div>

                <div class="form-group">
                    <label>Dernier arrosage</label>
                    <input type="date" id="input-water" required>
                </div>
                
                <div class="form-group">
                    <label>Photo</label>
                    <input type="file" id="input-photo" accept="image/*">
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn-secondary">Annuler</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>

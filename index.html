<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsaï Niwa</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#CFDBC5">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <div class="header-text">
            <h1>Bonsaï Niwa</h1>
            <p id="compteur-arbres">Chargement...</p>
        </div>
        <div class="header-actions">
            <button id="install-btn" class="install-btn" style="display: none;">⬇</button>
            
            <button id="add-btn" class="add-btn-black" aria-label="Ajouter">+</button>
        </div>
    </header>

    <main>
        <div class="carousel-container" id="bonsai-list">
            </div>
    </main>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="modal-title" id="modal-title">Nouveau Bonsaï</h2>
            
            <form id="bonsai-form">
                <input type="hidden" id="edit-id">

                <div class="form-group">
                    <label for="input-name">Nom de l'arbre</label>
                    <input type="text" id="input-name" placeholder="Ex: Mon beau Pin" required>
                </div>

                <div class="form-group">
                    <label for="input-species">Espèce</label>
                    <select id="input-species" required>
                        <option value="" disabled selected>Choisir une espèce...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Travaux effectués & Dates</label>
                    <div class="tasks-container">
                        
                        <div class="task-row">
                            <label><input type="checkbox" class="task-check" value="Taille"> Taille</label>
                            <input type="date" class="task-date hidden">
                        </div>

                        <div class="task-row">
                            <label><input type="checkbox" class="task-check" value="Rempotage"> Rempotage</label>
                            <input type="date" class="task-date hidden">
                        </div>

                        <div class="task-row">
                            <label><input type="checkbox" class="task-check" value="Fertilisation"> Fertilisation</label>
                            <input type="date" class="task-date hidden">
                        </div>

                        <div class="task-row">
                            <label><input type="checkbox" class="task-check" value="Ligaturage"> Ligaturage</label>
                            <input type="date" class="task-date hidden">
                        </div>
                        
                        <div class="task-row">
                            <label><input type="checkbox" class="task-check" value="Défoliation"> Défoliation</label>
                            <input type="date" class="task-date hidden">
                        </div>

                        <div class="task-row">
                            <label><input type="checkbox" class="task-check" value="Traitement"> Traitement</label>
                            <input type="date" class="task-date hidden">
                        </div>

                    </div>
                </div>
                
                <div class="form-group">
                    <label for="input-photo">Photo</label>
                    <input type="file" id="input-photo" accept="image/*">
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn-secondary">Annuler</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
